<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metamorphe</title>
    <style>
        #metamorphe {
            width: 300px;
            height: 300px;
            border: 2px solid #000000;
        }

        label{ display: block;}
        input{ display: block;}

    </style>
</head>
<body>

    <form id="control">
        <label for="height"> Height </label>
        <input type="number" name="height" id="height" />
        <label for="width"> Width </label>
        <input type="number" name="width" id="width" />
        <label for="background"> Background </label>
        <input type="text" name="background" id="background" />
        <label for="color"> Color </label>
        <input type="text" name="color" id="color" />
        <label for="border_color"> Border Color </label>
        <input type="text" name="border_color" id="border_color" />
        <label for="border_size"> Border Size </label>
        <input type="number" name="border_size" id="border_size" />
        <label for="rounded"> Rounded </label>
        <input type="number" name="rounded" id="rounded" />

    </form>

    <div id="metamorphe">

    </div>
    <script src="app.js">


    </script>
</body>
</html>
